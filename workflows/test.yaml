my_root_task:
  type: sequential
  tasks:
    extract_markdown:
      type: map
      iterable: input_files
      task:
        type: sequential
        output_mapping:
          raw_text: result.raw_text
        tasks:
          extract_raw_markdown:
            type: markdown_extract
            file_path_var: item
            output_mapping:
              raw_text: result.extracted_text